<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registrar ciudad</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
</head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Register Cities</h3>	
                </div>
                <div class="card-body">
                    
                    <div class="mb-3">
                        <br>
                        <label for="">codigo: </label>
                        <input type="number" class="form-control" id="edtcod" placeholder="Codigo">
                        <input type="submit" id="btnbuscar" value="buscar"  class="btn btn-primary">

                    </div>
                    <div class="mb-3">
                        <label for="">nombre: </label>
                        <input type="text" class="form-control" id="edtname" placeholder="Ingrese nombre">
                    </div>
                    <div class="mb-3">
                        <label for="">País: </label>
                        <input type="text" class="form-control" id="edtpais" placeholder="País">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <input type="submit" id="btnsave" value="Add"  class="btn btn-primary">
                        <input type="submit" id="atrasbtn" value="Atras" class="btn btn-secundary">
                    </div>
            </div>
            <br>
            <article>
                <div class="container1" id="cont"></div>
            </article>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../../Controllers/admin/regcity.js"></script>

  </body>
</html>
